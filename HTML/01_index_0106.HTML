<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS File 생성 및 주석 작성하기</title>
    <link ref="stylesheet" href="CSS/style.css">
    <style>
        /* 주석 */
    </style>
    <script>
        // 주석 
    </script>
</head>
<body>
    <!-- 
    ### 요구 사항

    1. HTML file을 제작하고 그 이름을 index.html로 만듭니다.
    2. <style>, <script> 태그를 작성합니다.
    3. 문서의 title을 My First HTML로 변경합니다.
    4. html, css, javascript의 주석을 사용해 봅니다.
    5. style.css 파일을 생성한 후, <link> 태그를 활용해 index.html에 연결합니다.
    6. <h1>태그를 활용해 ‘대 제목을 표기합니다.’ 문구를 작성합니다.
    7. <p>태그를 활용해 ‘문단을 표기합니다.’ 문구를 작성합니다. 
    -->
    <h1>대 제목 "h1"</h1>

    <p>
        문단 나누기 <br>
        <b>css (빨간색 32px)</b>
    </p>


</body>
</html>
