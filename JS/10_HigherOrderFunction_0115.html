<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce html 적용</title>
</head>
<body>
    <script>
        const con = ["a", "b", "c"];
        const h = con.map(function(co){
            return `<h1>${con}</h2>`
        })
        h.forEach(tag => document.write(tag))
    </script>
</body>
</html>
