<!-- 
    ### 요구 사항

1. 다음 스켈레톤 코드를 활용하여 ****상속되는 프로퍼티는 상속되지 않게, 상속되지 않는 프로퍼티는 상속 되도록 만듭니다.
2. 제약 조건
    1. 오직 style 태그의 내용만 수정 가능합니다.
    2. inherit, border, text-align, color를 활용합니다.
    3. .outer-box의 width, height는 자식에게 상속되지 않습니다.
    4. .inner-box의 border는 .outer-box의 속성을 상속받습니다.
    5. '첫 번째' span의 색상과 정렬은 .outer-box의 속성을 상속받아 빨간색, 중앙 정렬이 됩니다.
    6. '두 번째' span 은 색상과 정렬 두 속성 모두 .outer-box로부터 상속받지 않습니다.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>css 상속 실습</title>
  <style>
    .outer-box {
      width : 400px;
      height: 200px;
      border: 2px solid black;
    }

    /* 첫번째 자식 div만 선택 */
    .outer-box > div:first-child{
      color: red;
      text-align: center;
    }

    /* width, height는 상속 받지는 않으나 상대 크기를 사용할 수 있다. */
    .inner-box {
			width : 50%;
      height: 50%;
      border: inherit;
    }

  </style>
</head>
<body>
  <div class="outer-box">
    <div>
      <span>첫 번째</span>
    </div>
    <div class="inner-box">
      <span>두 번째</span>
    </div>
  </div>
</body>
</html>
