<!--
    ## 실습 가이드

    ### 요구 사항

    1. Skeleton Code를 활용하여 문제의 요구사항을 반영한 HTML 파일을 작성합니다.
    2. 모든 요소는 20px의 글씨 크기를 가집니다.
    3. Happy는 아이디 선택자를 활용하여 색상을 빨간색으로 변경합니다.
    4. HTML은 클래스 선택자를 활용하여 색상을 오렌지로 변경합니다.
    5. CSS는 요소 선택자를 활용하여 색상을 파란색으로 변경합니다.
    6. 링크로 가기 : 는 인라인 스타일로 색상을 보라색으로 변경합니다.
    7. Naver는 속성 선택자를 활용하여 색상을 초록색으로 변경합니다.
    8. CSS 내부 참조를 사용합니다. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cssSelector_0107.css">
  <title>Document</title>
</head>
<body>
  <h1>선택자 실습</h1>
  <span id="happy">Learn</span>
  <span class="html">HTML</span>
  <p>CSS</p>
  <span>링크로 가기 : </span>
  <a href="https://www.naver.com">Naver</a>
</body>
</html>
