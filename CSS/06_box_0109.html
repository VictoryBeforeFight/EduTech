<!-- 
    ### 요구 사항

1. html 파일을 생성하고, style tag를 작성합니다.
2. 가장 큰 div부터 작은 div까지 포함 예시 화면처럼 포함 관계를 갖도록 작성합니다.
    - 가장 큰 div
        - large-box 클래스를 가집니다.
        - 너비, 높이는 400px입니다.
        - 2px 의 검은색 solid 테두리를 가집니다.
    - 중간 div
        - medium-box 클래스를 가집니다.
        - 너비, 높이는 200px입니다.
        - 2px의 빨간색 dashed 테두리를 가집니다.
    - 작은 div
        - small-box 클래스를 가집니다.
        - 너비, 높이는 100px입니다.
        - 2px의 파란색 dotted 테두리를 가집니다.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .large-box {
      width: 400px;
      height: 400px;
      border: 2px solid black;
    }

    .medium-box {
      width: 50%;
      height: 50%;
      border: 2px dashed red;
    }

    .small-box {
      width: 50%;
      height: 50%;
      border: 2px dotted blue;
    }

  </style>
</head>
<body>
  <div class="large-box">
    <div class="medium-box">
      <div class="small-box"></div>
    </div>
  </div>
</body>
</html>
